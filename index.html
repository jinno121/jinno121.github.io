<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介メーカー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./print.css">
</head>

<body>
  <div id="main">


    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
            class="d-inline-block align-text-top">
          自己紹介メーカー
        </a>
      </div>
    </nav>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">名前(フルネーム)</label>
      <input type="text" class="form-control" id="nameFormControlInput" placeholder="名前(フルネーム)">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">好きなこと</label>
      <input type="text" class="form-control" id="likeFormControlInput" placeholder="得意なこと・好きなこと">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput3" class="form-label">苦手なこと</label>
      <input type="text" class="form-control" id="dontlikeFormControlInput" placeholder="苦手なこと・嫌いなこと">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput4" class="form-label">趣味</label>
      <input type="text" class="form-control" id="hobbyFormControlInput" placeholder="趣味">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput5" class="form-label">長所</label>
      <input type="text" class="form-control" id="tyousyoFormControlInput" placeholder="長所">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput6" class="form-label">短所</label>
      <input type="text" class="form-control" id="tansyoFormControlInput" placeholder="短所">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput7" class="form-label">得意な科目・苦手な科目</label>
      <input type="text" class="form-control" id="subjectFormControlInput" placeholder="得意な科目・苦手な科目">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput8" class="form-label">これからやってみたいこと・行ってみたいところ</label>
      <input type="text" class="form-control" id="wantTryFormControlInput" placeholder="これからやってみたいこと・行ってみたいところ">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput9" class="form-label">一言</label>
      <input type="text" class="form-control" id="hitokotoFormControlInput" placeholder="一言">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">自分の写真・アイコン</label>
      <input class="form-control" type="file" id="iconFileInput">
    </div>
    <Button onclick="onClickButton()">生成</Button>

  </div>



  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
